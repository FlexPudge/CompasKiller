<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сегменты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left button {
            background: none;
            border: none;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            margin: 0 10px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .header-left button.active {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        .header-right {
            display: flex;
            gap: 10px;
        }
        .header-right button {
            background: none;
            border: none;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        .main {
            padding: 20px;
        }
        .main-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .main-header h2 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .main-header .arrow {
            font-size: 20px;
            color: #007bff;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .create-segment {
            background-color: #e6f0fa;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .create-segment .plus {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .create-segment p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            width: 200px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card .count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .card .label {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .card .description {
            font-size: 12px;
            color: #333;
            margin: 10px 0;
        }
        .card .time {
            font-size: 12px;
            color: #666;
        }
        .footer {
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-left {
            font-size: 12px;
            color: #666;
        }
        .footer-right {
            display: flex;
            gap: 10px;
        }
        .footer-right button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .footer-right .help {
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html"><button>Своя база</button></a>
            <a href="pohui.html"><button class="active">Создать выгрузку</button></a>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="create-segment">
                <div class="plus">+</div>
                <p>Загрузить базу</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            УБИЙЦА КОНТУР КОМПАСА
        </div>
    </div>
    <script>
        document.querySelectorAll('.header-left button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.header-left button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
